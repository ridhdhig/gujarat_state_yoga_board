name: gujarat_state_yoga_board
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  get: ^4.6.6
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  image_picker: ^1.1.2
  camera: ^0.11.0+1
  path_provider: ^2.1.3
  month_picker_dialog: ^4.0.1
  syncfusion_flutter_signaturepad: ^26.1.41
  image_cropper: ^7.1.0
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Cabin
      fonts: 
        - asset: assets/fonts/CabinSemiBold.ttf
          weight: 600
        - asset: assets/fonts/CabinRegular.ttf
          weight: 400
    - family: Baloo 2
      fonts: 
        - asset: assets/fonts/Baloo2Regular.ttf
          weight: 400
        - asset: assets/fonts/Baloo2Medium.ttf
          weight: 500
        - asset: assets/fonts/Baloo2SemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
    - family: Sora
      fonts: 
        - asset: assets/fonts/SoraSemiBold.ttf
          weight: 600
        - asset: assets/fonts/SoraRegular.ttf
          weight: 400
    - family: Noto Sans Gujarati
      fonts: 
        - asset: assets/fonts/NotoSansGujaratiRegular.ttf
          weight: 400
